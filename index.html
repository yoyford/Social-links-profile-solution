<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="main_body">
    <div class="card_body">
      <div class="text_section">
        <img src="/assets/images/avatar-jessica.jpeg" class="jessica" alt="jessica icon">
        <h1>Jessica Randall</h1>
        <p class="london"> London, United Kingdom</p>
        <p class="front">"Front-end developer and avid reader."</p>
      </div>
      <div class="button_section">
        <button type="button" class="button_class">GitHub</button>
        <button type="button" class="button_class">Frontend Mentor</button>
        <button type="button" class="button_class">LinkedIn</button>
        <button type="button" class="button_class">Twitter</button>
        <button type="button" class="button_class">Instagram</button>
      </div>
    </div>
  </main>
</body>
</html>
